<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div>
            <p class="txt-d">Generate a <span>random password</span></p>
            <p class="txt-l">Never use an insecure password again.</p>
            <button class="btn" onclick="genPass(15)">Generate Passwords</button>
        </div>
        <div class="pass-container">
            <div class="pass-msg">
                <div class="pass-holder copy" id="pass-hold1" onclick="copy('#pass-hold1','#cpy1')"></div>
                <div id="cpy1"></div>
            </div>
            <div class="pass-msg">
                <div class="pass-holder copy" id="pass-hold2" onclick="copy('#pass-hold2','#cpy2')"></div>
                <div id="cpy2"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
