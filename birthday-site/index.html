<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nick</title>
</head>
<body>
    <div>
        <div class="banner">
            <h1>Today is Nick's birthday 🎉</h1>
            <img id="pic" src="images/nick.jpg" alt="nick_image">
            <h3 class="bd-txt">24 years old</h3>
            <h4 class="bd-txt">01.11.2022</h4>
        </div>
        <div class="git-section">
            <h2 class="gft-h">Here's how happy I am for you today 🥳</h2>
            <h3 class="gft-l">(Hover over the gift)</h3>
            <div class="gft-img" id="gf1"></div>
        </div>
        <div class="git-section">
            <h2 class="gft-h">How people react when you entered the room 😍 </h2>
            <div class="gft-img" id="gf2"></div>
        </div>
        <div class="git-section">
            <h2 class="gft-h">If I had to describe you with ONE word</h2>
            <div class="gft-img" id="gf3"></div>
        </div>
        <div class="git-section">
            <h2 class="gft-h">The only person as badass as you</h2>
            <div class="gft-img" id="gf4"></div>
        </div>
        <div class="git-section">
            <h2 class="gft-h">This one's for you, my friend 🥂</h2>
            <div class="gft-img" id="gf5"></div>
        </div>
    </div>
    <p id="footer"></p>
</body>
</html>
